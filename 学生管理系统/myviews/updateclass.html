<% include header.html %>

<div class="layui-body">
	<!-- 内容主体区域 -->
	<div style="padding: 15px;">
		<span class="layui-breadcrumb">
			<a href="">首页</a>
			<a href="">班级管理</a>
			<a><cite>修改班级</cite></a>
		</span>
		<div class="box">
			<form class="layui-form" action="">
				<input type="hidden" name="cid" value="<%= cid %>"/>
				<div class="layui-form-item">
					<label class="layui-form-label">班级名称</label>
					<div class="layui-input-block">
						<input type="text" name="cname" required lay-verify="required" placeholder="请输入班级名称" autocomplete="off" class="layui-input" value="<%= cname %>">
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn myupdateclass" type="button">修改</button>
					</div>
				</div>
			</form>
			
		</div>
	</div>
</div>
