<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>登录</title>
		<link rel="stylesheet" href="/layui/css/layui.css">
		<link rel="stylesheet" type="text/css" href="css/mylogin.css" />
	</head>
	<body>
		<form class="layui-form" >
			<div class="layui-form-item">
				<label class="layui-form-label">用户名：</label>
				<div class="layui-input-inline">
					<input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
				</div>
				<div class="layui-form-mid layui-word-aux H"></div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">密 码：</label>
				<div class="layui-input-inline">
					<input type="password" name="pwd" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
				</div>
				<div class="layui-form-mid layui-word-aux H"></div>
			</div>
				<div class="layui-form-item">
					<div class="layui-input-block">
						<button type="button" class="layui-btn" lay-filter="myform">登录</button>
					</div>
				</div>
		</form>
		<script src="/layui/layui.all.js"></script>
		<script src="js/login.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
